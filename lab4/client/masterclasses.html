<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Мастер-классы | Culinary Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Кулинария</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Мастер-классы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recipes">Рецепты</a>
        </li>
        <li class="nav-item d-none" id="navProfile">
          <a class="nav-link" href="/profile">Профиль</a>
        </li>
        <li class="nav-item d-none" id="navLogout">
          <a class="nav-link" href="#">Выход</a>
        </li>
        <li class="nav-item" id="navLogin">
          <a class="nav-link" href="/login">Вход</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <button id="btnNewClass" class="btn btn-success mb-3 d-none">Новый мастер-класс</button>

  <div id="classList" class="row gy-4"></div>
  <div id="classAlert" class="alert alert-danger d-none mt-4"></div>
</div>

<div class="modal fade" id="classModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="classForm">
      <div class="modal-header"><h5 class="modal-title">Мастер-класс</h5></div>
      <div class="modal-body">
        <input type="hidden" name="id">
        <div class="mb-3">
          <label class="form-label">Название</label>
          <input name="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Описание</label>
          <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Видео URL</label>
          <input name="video_url" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Дата и время</label>
          <input type="datetime-local" name="date" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Сохранить</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./assets/js/auth.js"></script>
<script type="module" src="./assets/js/classes.js"></script>
</body>
</html>
